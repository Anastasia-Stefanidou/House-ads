<div class="card">
    <div class="card-header">
        <h2>Add a Listing</h2>
    </div>
    <div class="card-body">
        <form ngNativeValidate #newCribForm="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value)">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="address">Address*</label>
                    <input 
                        type="text"
                        class="form-control"
                        placeholder="Address"
                        name="address"
                        ngModel
                        required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="property-type">Property Type*</label>
                    <select 
                        name="type"
                        id="property-type"
                        class="form-select"
                        ngModel
                        required>
                        <option *ngFor="let type of propertyTypes" [value]="type">
                            {{type}}
                        </option>
                    </select>
                </div>
                <div class="form-group col-sm-2">
                    <label for="bedrooms">Bedrooms*</label>
                    <input 
                        type="number"
                        class="form-control"
                        placeholder="Bedrooms"
                        name="bedrooms"
                        min="0"
                        ngModel
                        required>
                </div>
                <div class="form-group col-sm-2">
                    <label for="bathrooms">Bathrooms*</label>
                    <input 
                        type="number"
                        class="form-control"
                        placeholder="Bathrooms"
                        name="bathrooms"
                        ngModel
                        min="0"
                        required>
                </div>
                <div class="form-group col-sm-2">
                    <label for="area">Area*</label>
                    <input 
                        type="number"
                        class="form-control"
                        placeholder="Area"
                        name="area"
                        ngModel
                        min="1"
                        required>
                </div>
                <div class="form-group col-sm-2">
                    <label for="price">Price*</label>
                    <input 
                        type="number"
                        class="form-control"
                        placeholder="Price"
                        name="price"
                        ngModel
                        min="1"
                        required>
                </div>
                <div class="form-group col-sm-10">
                    <label for="description">Description*</label>
                    <textarea 
                        type="text"
                        class="form-control"
                        placeholder="Description"
                        name="description"
                        ngModel
                        required>
                    </textarea>
                </div>
                <div class="form-group col-sm-12">
                    <button [disabled]="!newCribForm.valid" class="btn btn-primary listing-btn" type="submit">
                        Add Listing
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
